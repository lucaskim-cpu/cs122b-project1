<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <script src="js/single-star.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.4em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="location.href='/shopping-cart.html'">Checkout</button>
    </nav>
    <h1>Star Details</h1>
    <div id="star-details">
        <!-- Star details will be dynamically loaded here -->
    </div>
    <h2>Movies Featuring This Star</h2>
    <table id="movies-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Movies will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starId = new URLSearchParams(window.location.search).get('id');
            fetch(`/api/star?id=${starId}`)
                .then(response => response.json())
                .then(data => {
                    const starDetails = document.getElementById('star-details');
                    starDetails.innerHTML = `<p>Name: ${data.name}</p><p>Birth Year: ${data.birthYear}</p>`;

                    const moviesTable = document.getElementById('movies-table').getElementsByTagName('tbody')[0];
                    data.movies.forEach(movie => {
                        const row = moviesTable.insertRow();
                        row.innerHTML = `<td>${movie.title}</td><td>${movie.year}</td><td>${movie.director}</td><td>${movie.rating}</td><td><button class="add-to-cart-btn" data-movie-id="${movie.id}">Add to Cart</button></td>`;
                    });
                });
        });
    </script>
</body>
</html>
