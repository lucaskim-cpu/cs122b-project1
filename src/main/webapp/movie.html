<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f0f0f0; }
        h1 { color: #333; }
        table { width: 100%; background: #fff; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #4285f4; color: white; text-align: left; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Movie Details</h1>
    <div id="movieDetail"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("id");

        fetch(`/api/movie?id=${movieId}`, { credentials: "include" })
            .then(res => res.json())
            .then(movie => {
                const container = document.getElementById("movieDetail");
                container.innerHTML = `
                    <h2>${movie.title}</h2>
                    <p><strong>Year:</strong> ${movie.year}</p>
                    <p><strong>Director:</strong> ${movie.director}</p>
                    <p><strong>Rating:</strong> ${movie.rating}</p>
                    <p><strong>Stars:</strong> ${movie.stars.map(s => `<a href="star.html?id=${s.id}">${s.name}</a>`).join(", ")}</p>
                `;
            })
            .catch(err => console.error("Failed to load movie:", err));
    </script>
</body>
</html>
