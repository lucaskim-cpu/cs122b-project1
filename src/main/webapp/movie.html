<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f5f7fa;
            color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #34495e;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        strong {
            color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 id="movie-title">Loading...</h1>
<div id="movie-details">
    <p><strong>Year:</strong> <span id="movie-year">-</span></p>
    <p><strong>Director:</strong> <span id="movie-director">-</span></p>
    <p><strong>Rating:</strong> <span id="movie-rating">-</span></p>
    <p><strong>Stars:</strong> <span id="movie-stars">-</span></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get("id");

        fetch(`/api/movie?id=${movieId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("movie-title").textContent = data.title;
                document.getElementById("movie-year").textContent = data.year;
                document.getElementById("movie-director").textContent = data.director;
                document.getElementById("movie-rating").textContent = data.rating;
                document.getElementById("movie-stars").innerHTML = data.stars.map(star => `<a href="star.html?id=${star.id}">${star.name}</a>`).join(", ");
            })
            .catch(error => console.error("Error fetching movie details:", error));
    });
</script>
</body>
</html>
