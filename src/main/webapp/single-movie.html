<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <script src="js/single-movie.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f5f7fa;
            color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #34495e;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        strong {
            color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="location.href='/shopping-cart.html'">Checkout</button>
    </nav>
    <h1>Movie Details</h1>
    <div id="movie-details">
        <!-- Movie details will be dynamically loaded here -->
    </div>
    <h2>Cast</h2>
    <table id="cast-table">
        <thead>
        <tr>
            <th>Star Name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cast will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieId = new URLSearchParams(window.location.search).get('id');
            fetch(`/api/movie?id=${movieId}`)
                .then(response => response.json())
                .then(data => {
                    const movieDetails = document.getElementById('movie-details');
                    movieDetails.innerHTML = `<p>Title: ${data.title}</p><p>Year: ${data.year}</p><p>Director: ${data.director}</p><p>Rating: ${data.rating}</p>`;

                    const castTable = document.getElementById('cast-table').getElementsByTagName('tbody')[0];
                    data.cast.forEach(castMember => {
                        const row = castTable.insertRow();
                        row.innerHTML = `<td>${castMember.name}</td><td>${castMember.role}</td>`;
                    });
                });
        });
    </script>
</body>
</html>
