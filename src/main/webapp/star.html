<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Details</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f0f0f0; }
        h1 { color: #333; }
        ul { padding: 0; }
        li { list-style: none; margin: 5px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Star Details</h1>
    <div id="starDetail"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const starId = urlParams.get("id");

        fetch(`/api/star?id=${starId}`, { credentials: "include" })
            .then(res => res.json())
            .then(star => {
                const container = document.getElementById("starDetail");
                container.innerHTML = `
                    <h2>${star.name}</h2>
                    <p><strong>Birth Year:</strong> ${star.birthYear || "N/A"}</p>
                    <h3>Movies:</h3>
                    <ul>${star.movies.map(m => `<li><a href="movie.html?id=${m.id}">${m.title}</a></li>`).join("")}</ul>
                `;
            })
            .catch(err => console.error("Failed to load star:", err));
    </script>
</body>
</html>
