<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabflix Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .metadata-section {
            margin-top: 20px;
        }
        #metadataOutput {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="mb-4">Fabflix Dashboard</h1>
        
        <!-- Add Star Form -->
        <div class="form-section">
            <h2>Add New Star</h2>
            <form id="addStarForm">
                <div class="mb-3">
                    <label for="starName" class="form-label">Star Name</label>
                    <input type="text" class="form-control" id="starName" required>
                </div>
                <div class="mb-3">
                    <label for="birthYear" class="form-label">Birth Year (Optional)</label>
                    <input type="number" class="form-control" id="birthYear" min="1800" max="2024">
                </div>
                <button type="submit" class="btn btn-primary">Add Star</button>
            </form>
        </div>

        <!-- Metadata Section -->
        <div class="form-section">
            <h2>Database Metadata</h2>
            <button id="fetchMetadata" class="btn btn-secondary mb-3">Fetch Metadata</button>
            <div id="metadataOutput" class="metadata-section"></div>
        </div>
    </div>

    <script>
        const DASHBOARD_BASE = '/fabflix/_dashboard/';
        // Check if we're on HTTPS
        if (window.location.protocol !== 'https:') {
            console.log('🔍 Redirecting to HTTPS...');
            window.location.href = 'https://' + window.location.hostname + ':8443' + window.location.pathname;
        }

        // Log all cookies
        console.log('🔍 Current cookies:', document.cookie);

        // Check session on page load
        async function checkSession() {
            console.log('🔍 Checking session...');
            try {
                const response = await fetch(DASHBOARD_BASE + 'check-session', {
                    method: 'GET',
                    credentials: 'include', // Important for sending cookies
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('🔍 Session check response status:', response.status);
                console.log('🔍 Session check response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    console.log('❌ No valid session, redirecting to login');
                    window.location.href = DASHBOARD_BASE + 'login.html';
                    return;
                }
                
                const data = await response.json();
                console.log('✅ Session valid:', data);
            } catch (error) {
                console.error('❌ Session check failed:', error);
                window.location.href = DASHBOARD_BASE + 'login.html';
            }
        }

        // Handle Add Star form submission
        document.getElementById('addStarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const starName = document.getElementById('starName').value;
            const birthYear = document.getElementById('birthYear').value;
            
            try {
                const response = await fetch(DASHBOARD_BASE + 'add-star', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: starName,
                        birthYear: birthYear || null
                    })
                });
                
                const data = await response.json();
                alert(data.message);
                
                if (data.status === 'success') {
                    document.getElementById('addStarForm').reset();
                }
            } catch (error) {
                console.error('Error adding star:', error);
                alert('Failed to add star. Please try again.');
            }
        });

        // Handle Metadata fetch
        document.getElementById('fetchMetadata').addEventListener('click', async () => {
            try {
                const response = await fetch(DASHBOARD_BASE + 'metadata', {
                    credentials: 'include',
                });
                const data = await response.json();
                
                const output = document.getElementById('metadataOutput');
                output.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                console.log('Database Metadata:', data);
            } catch (error) {
                console.error('Error fetching metadata:', error);
                alert('Failed to fetch metadata. Please try again.');
            }
        });

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
