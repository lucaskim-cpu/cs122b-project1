<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Fabflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin-bottom: 0;
        }
        .form-control {
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            border: none;
            font-weight: 500;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Dashboard Login</h1>
            <p>Please sign in to access the dashboard</p>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            try {
                const formData = new URLSearchParams();
                formData.append('email', email);
                formData.append('password', password);

                console.log('Sending login request to /fabflix/_dashboard/login');
                const response = await fetch('/fabflix/_dashboard/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',  // Important for sending/receiving cookies
                    body: formData.toString()
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', Object.fromEntries(response.headers.entries()));
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`Expected JSON response but received ${contentType}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    // Successful login - use redirect URL from server if available
                    window.location.href = data.redirect || '/fabflix/_dashboard/dashboard.html';
                } else {
                    // Show error message
                    errorAlert.style.display = 'block';
                    errorAlert.textContent = data.message || 'Invalid email or password';
                }
            } catch (error) {
                console.error('Login error details:', error);
                
                // Show a more detailed error message to help with debugging
                errorAlert.style.display = 'block';
                errorAlert.textContent = `Error: ${error.message || 'Unknown error'}. Please check console for details.`;
                
                // Log additional information
                console.log('Current cookies:', document.cookie);
            }

            return false;
        }

        // Check if we're on HTTPS
        if (window.location.protocol !== 'https:') {
            window.location.href = 'https://' + window.location.hostname + ':8443' + window.location.pathname;
        }
    </script>
</body>
</html>
