<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <script src="js/movielist.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            margin: 0 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie List</h1>
    <div class="controls">
        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="title">Title</option>
            <option value="rating">Rating</option>
        </select>

        <label for="order">Order:</label>
        <select id="order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <label for="limit">Movies per page:</label>
        <select id="limit">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Stars</th>
            </tr>
        </thead>
        <tbody id="movieResults"></tbody>
    </table>

    <script>
        function fetchMovies() {
            const sort = document.getElementById("sort").value;
            const order = document.getElementById("order").value;
            const limit = document.getElementById("limit").value;

            fetch(`/api/movies?sort=${sort}&order=${order}&limit=${limit}`)
                .then(response => response.json())
                .then(data => {
                    const movieResults = document.getElementById("movieResults");
                    movieResults.innerHTML = "";
                    data.forEach(movie => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><a href="movie.html?id=${movie.id}">${movie.title}</a></td>
                            <td>${movie.year}</td>
                            <td>${movie.director}</td>
                            <td>${movie.rating}</td>
                            <td>${movie.stars}</td>
                        `;
                        movieResults.appendChild(row);
                    });
                })
                .catch(error => console.error("Error fetching movie data:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchMovies();
            document.getElementById("sort").addEventListener("change", fetchMovies);
            document.getElementById("order").addEventListener("change", fetchMovies);
            document.getElementById("limit").addEventListener("change", fetchMovies);
        });
    </script>
</body>
</html>
