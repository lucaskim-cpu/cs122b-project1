<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Payment</h1>
    <form id="payment-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" required>

        <label for="credit-card-number">Credit Card Number:</label>
        <input type="text" id="credit-card-number" name="creditCardNumber" required>

        <label for="expiration">Expiration (MM/YY):</label>
        <input type="text" id="expiration" name="expiration" required>

        <div id="total-price">
            Total: $<span id="total-value">0.00</span>
        </div>

        <button type="submit">Place Order</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/payment')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-value').textContent = data.total.toFixed(2);
                })
                .catch(error => console.error('Error fetching total price:', error));

            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('/api/payment', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/confirmation.html';
                    } else {
                        alert('Payment failed. Please check your details and try again.');
                    }
                })
                .catch(error => alert('Error processing payment: ' + error));
            });
        });
    </script>
</body>
</html>
